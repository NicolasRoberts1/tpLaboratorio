<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Contacto</title>
        <link rel="stylesheet" href="./assets/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
    
    </head>
    <body>
        <header>
            <a href="index.html" class="inicio"><img src="./assets/img/LOGO-ARG.png" alt="logo" class="logo-mario"></a>
            <h1>Selección Argentina de Fútbol</h1>
        </header>

        <nav class="navbar">
            <a href="index.html" class="a-nav">Inicio</a>
            <a href="Jugadores.html" class="a-nav">Jugadores</a>
            <a href="info.html" class="a-nav">Informacion</a>
            <a href="contacto.html"class="actual a-nav">Contacto</a>
        </nav>

        <main>
            <div class="cont_contact">
                <h2 class="contacto">Formulario de contacto</h2>
            </div>
            
            <div class="contenedor-form">
                <div class="formulario">
                    <form action="./show_data.html" method="get">
                        <fieldset class="caja-form">
                            <legend>Nombre:</legend>
                            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre aquí">
                        </fieldset>

                        <fieldset class="caja-form">
                            <legend>Correo electrónico:</legend>
                            <input type="text" name="email" id="email" placeholder="my-email@email.com">
                        </fieldset>

                        <fieldset class="caja-form">
                            <legend>Mensaje</legend>
                            <textarea placeholder="Hola desde Argentina!" name="mensaje" id="mensaje"></textarea>
                        </fieldset>
                    </form>
                    <button id="btnAceptar" type="sumbit">Aceptar</button>
                </div>
            </div>
        </main>
        <footer>
            <a href="https://www.instagram.com/afaseleccion/" class="ref-footer"><img src="./assets/img/3721672-instagram_108066.png" alt="logo-redes"></a>
            <a href="https://www.linkedin.com/home?originalSubdomain=es" class="ref-footer"><img src="./assets/img/logoWeb.png" alt="logo-redes"></a>
            <p class="pie-pag">Asociación de Fútbol Argentina ®</p>
        </footer>
    </body>
</html>
